<!doctype html>
<html lang="en" class="no-js">
  <head>
    <title>Day Planner</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://kit.fontawesome.com/490a5cd13f.js" crossorigin="anonymous" SameSite=None></script>
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
  
  <div class="loader">
      <img src="loading.gif">
  </div><!--Close preloader-->

  <div class="content">
    
    <header class="container">
        <div class="blue-jumbo">
            <h1 class="display-3"><i class="far fa-clock"></i> Day Planner</h1>
            <p id="currentDay" class="lead"></p>
            <hr class="my-2">
            <button class="btn btn-danger btn-sm" id="clear" role="button">Clear Schedule</button>
        </div>
    </header><!--Close Header-->

    <main class="container">
        <div id="plannerContainer">
        </div>
    </main><!--Close Main-->

  </div> 

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
